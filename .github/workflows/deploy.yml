name: Deploy Twitter Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  

    - name: Deploy to Oracle VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ORACLE_HOST }}  
        username: ${{ secrets.ORACLE_USER }}  
        key: ${{ secrets.ORACLE_SSH_KEY }}  
        script: |
            echo "Setting up HTTPS Git config with Token:"
            git config --global credential.helper 'store'
            echo "https://${{ secrets.FINEGRAINTOKEN }}@github.com" > ~/.git-credentials
            git config --global user.name "GitHub Actions Bot"
            git config --global user.email "actions@github.com"
            git config --global --add safe.directory /home/ubuntu/xphilosphy_bot

            echo "Pulling latest code using token:"
            if [ ! -d "/home/ubuntu/xphilosphy_bot" ]; then
              git clone https://${{ secrets.FINEGRAINTOKEN }}@github.com/donneypr/xphilosphy_bot.git /home/ubuntu/xphilosphy_bot
            else
              cd /home/ubuntu/xphilosphy_bot && git pull origin main || echo "Git pull failed"
            fi

            echo "Activating virtual environment:"
            cd /home/ubuntu/xphilosphy_bot
            source venv/bin/activate

            echo "Restarting bot:"
            screen -ls | grep "phil_bot" && screen -S phil_bot -X quit || true
            screen -dmS phil_bot venv/bin/python3 xtwitter_bot.py > bot.log 2>&1
            
            echo "Active screen sessions:"
            screen -ls
