name: Deploy Twitter Bot

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3  

    - name: Deploy to Oracle VM
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.ORACLE_HOST }}  
        username: ${{ secrets.ORACLE_USER }}  
        key: ${{ secrets.ORACLE_SSH_KEY }}  
        script: |
          cd /home/ubuntu/xtwitter_bot  # Navigate to your bot directory
          git pull origin main  # Pull the latest code
          pip3 install --upgrade pip  # Update pip
          pip3 install -r requirements.txt  # Install dependencies
          # Stop the existing bot session
          screen -ls | grep "phil_bot" && screen -S phil_bot -X quit || true
          # Start a new screen session for the bot
          screen -dmS phil_bot python3 xtwitter_bot.py > bot.log 2>&1
          screen -ls  # Verify the screen session is running
